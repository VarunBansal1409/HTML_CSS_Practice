<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="font-family: 'Times New Roman', Times, serif;">
    <h1>My Feedback Form</h1>
    
    <form action="">
        <ul>
            <li>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="mail">Email: </label>
                <input type="email" name="mail" id="mail">
            </li>
            <li>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </li>
            <li>
                <label for="pcatetaty"> Please check all the emotions that apply to you: </label>
                <ul type="disc">
                    <li>Angry<input type="checkbox" name="pcatetaty" id="pcatetaty" checked></li>
                    <li>Sad<input type="checkbox" name="pcatetaty" id="pcatetaty"></li>
                    <li>Happy<input type="checkbox" name="pcatetaty" id="pcatetaty"></li>
                    <li>Ambivalent<input type="checkbox" name="pcatetaty" id="pcatetaty"></li>
                </ul>
            </li>
            <li>
                <label for="hswywos">How satisfied were you with our service? </label>
                <ul type="disc">
                    <li>Very satisfied<input type="radio" name="hswywos" id="hswywos" checked></li>
                    <li>Satisfied<input type="radio" name="hswywos" id="hswywos"></li>
                    <li>Didn't car<input type="radio" name="hswywos" id="hswywos"></li>
                    <li>Dissatisfied<input type="radio" name="hswywos" id="hswywos"></li>
                    <li>Very dissatisfied<input type="radio" name="hswywos" id="hswywos"></li>
                </ul>
            </li>
            <li>
                <label for="fc">Further comments: </label>
                <textarea name="fc" id="fc"></textarea>
            </li>
            <li>
                <label for="bp">Bio Photo: </label>
                <input type="text" name="bp" id="bp">
                <input type="file" name="bp" id="bp">
            </li>
            <li>
                <label for="lv">Location Visited: </label>
                <select name="lv" id="lv">
                    <option value="sl">Select Location</option>
                    <option value="Bikaner">Bikaner</option>
                    <option value="Abohar">Abohar</option>
                    <option value="Ujjain">Ujjain</option>
                </select>
            </li>
            <br>
            <li>
                <button>Submit</button>
            </li>
        </ul>
    </form>
                    </div>
</body>
</html>
